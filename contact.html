    <!-- contact section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-content">
          <div class="contact-left-side">
            <form class="contact-form">
              <input type="text" class="contact-form-text" placeholder="First Name">
              <input type="text" class="contact-form-text" placeholder="Last Name">
              <input type="email" class="contact-form-text" placeholder="exemple@gmail.com">
              <textarea class="contact-form-text" placeholder="Your message" cols="10" rows="5" style="resize: none;"></textarea>
              <select class="contact-form-text">
                <option value="">(Select your country)</option>
                <option value="Monaco">Monaco</option>
                <option value="Mongolia">Mongolia</option>
                <option value="Montenegro">Montenegro</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Morocco">Morocco</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Namibia">Namibia</option>
                <option value="Nauru">Nauru</option>
                <option value="Nepal">Nepal</option>
              </select>
            </form>
          </div>
          <div class="contact-right-side">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19419.34890459919!2d-2.9257475050936135!3d35.167304137242716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sma!4v1728995302309!5m2!1sen!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="contact-form-btn">
            Submit
          </button>
        </div>
    </div>
    <!-- End contact section -->
</body>
